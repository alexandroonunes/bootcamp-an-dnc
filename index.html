<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootcamp DNC</title>
</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Últimas Edições</a>
            <a href="">Requisitos para participar</a>
        </div>
        <button>Login</button>
    </nav>

    <section>
        <header>
            <h1>Bootcamp DNC</h1>
            <h2>Esse será um evento exclusivo para todos os alunos<br> 
                da DNC, que querem <span class="invert">acelerar a carreira</span> com uma<br> 
                semana intensiva de conteúdo de mercado entre<br>  
                <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span>
                </h2>
        </header>
        <form action="POST">
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" placeholder="Insira o seu nome aqui">
            </div>

            <div class="form-group">            
                <label>Sobrenome:</label>
                <input type="text" placeholder="Insira o seu sobrenome aqui">
            </div>

            <div class="form-group"></div>
                <label>Área de Interesse:</label>
                <div class="checkbox-itens">
                    <input type="checkbox" value="front">
                    <label>Front-end</label>

                    <input type="checkbox" value="front">
                    <label>Back-end</label>

                    <input type="checkbox" value="front">
                    <label>Banco de dados</label>
                </div>
            </div>
            
            <div class="form-group">
                <label>E-mail:</label>
                <input type="text" placeholder="Insira o seu e-mail aqui">
            </div>

            <div class="form-group">
                <label>Telefone:</label>
                <input type="text" placeholder="Insira o seu telefone aqui">
            </div>

            <div class="form-group">
                <label>Insira uma frase criativa aqui:</label>
                <input type="text" placeholder="Insira a sua frase aqui">
            </div>
            <input type="submit" value="Login">
        </form>
    </section>
    
</body>
</html>
